<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label color="dark"> Sex: </ion-label>
    <ion-select interface="popover" [(ngModel)]="sex">
      <ion-option value="m">Male</ion-option>
      <ion-option value="f">Female</ion-option>
    </ion-select>
</ion-item>

<ion-item>
   <ion-label color="dark">Height (cm): </ion-label>
    <ion-input type="number"[(ngModel)]="height"></ion-input>
</ion-item>

<ion-item>
   <ion-label color="dark">Weight (kg): </ion-label>
    <ion-input type="number"[(ngModel)]="weight"></ion-input>
</ion-item>

<ion-item>
   <ion-label color="dark">Age: </ion-label>
    <ion-input type="number"[(ngModel)]="age"></ion-input>
</ion-item>

<ion-item>
    <ion-label color="dark"> Activity level: </ion-label>
    <ion-select interface="popover" [(ngModel)]="activity">
      <ion-option value='1.2'>No Exercise</ion-option>
      <ion-option value='1.4'>1-2 Exercise per week</ion-option>
      <ion-option value='1.6'>2-3 Exercise per week</ion-option>
      <ion-option value='1.75'>3-5 Exercise per week</ion-option>
      <ion-option value='2.0'>6-7 Exercise per week</ion-option>
      <ion-option value='2.3'>Professional Athlete</ion-option>
    </ion-select>
</ion-item>

<button ion-button color="danger" (click)="calculateCalories()">calculate</button>

<ion-item *ngIf= "Calories">
  <h2><b> Daily Calorie Intake: {{total}} kcal / day <code> {{CalorieMessage}} </code> </b></h2>
